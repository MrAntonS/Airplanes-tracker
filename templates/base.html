<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
     p.clip {
    white-space: nowrap; /* Запрещаем перенос строк */
    overflow: hidden; /* Обрезаем все, что не помещается в область */
    background: #fc0; /* Цвет фона */
    padding: 5px; /* Поля вокруг текста */
    text-overflow: ellipsis; /* Добавляем многоточие */
   }
   </style>
</head>
  <body class="bg-light">
    <header>
      
      <nav class="navbar navbar-dark bg-dark"> 
        {% if "username" in session %}
          <div>
            <a role='button' class="btn btn-light active" href='/index'>Главная</a>
            <a role='button' class="btn btn-success active" href='/send_letter'>Написать письмо</a>
            <a role='button' class="btn btn-danger active" href='/del_letters'>Удалить письмо(-а)</a> 
            <a role='button' class="btn btn-warning active" href="/logout">Выйти из аккаунта ({{session['username']}})</a> 
          </div>

          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
